<div id="dlg" style="width: 400px; padding: 10px" data-options="buttons: '#dlg-buttons',
                                                                closed: true,
                                                                shadow:false,
                                                                modal:true">
    <form id="ff" method="post">
    <table class="custom_forms_popup">
        <tr>
            <td style="width: 30%" class="td_right">
                学校编号:
            </td>
            <td class="td_left">
                <input id="txtSchoolNo" type="text" name="SchoolNo" style="width: 165px" maxlength="20"  class="easyui-validatebox" data-options="required:true" />
                <span>*提示:该号码为单位学校的全国统编号（一般为12位数，如：440201001201）的后六位数（001201）</span>
            </td>
        </tr>
        <tr>
            <td style="width: 30%" class="td_right">
                学校名称:
            </td>
            <td class="td_left">
                <input id="txtSchoolName" type="text" name="SchoolName" style="width: 165px" maxlength="20"  class="easyui-validatebox" data-options="required:true" />
            </td>
        </tr>
        <tr>
            <td style="width: 30%" class="td_right">
                所属教办:
            </td>
            <td class="td_left">
                <select id="sAdministrative" name="Administrative">
                </select>
            </td>
        </tr>
        <tr>
            <td style="width: 30%" class="td_right">
                办学方式:
            </td>
            <td class="td_left">
                <select id="sSchoolType" name="SchoolType">
                    <option value="1">公办学校</option>
                    <option value="2">国有民办</option>
                    <option value="3">民办学校</option>
                    <option value="4">其他</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="width: 30%" class="td_right">
                学段设定:
            </td>
            <td class="td_left">
                <input id="ckLL1" type="checkbox" name="LearnLive" value="1" />幼儿园
                <input id="ckLL2" type="checkbox" name="LearnLive" value="2" />小学
                <input id="ckLL3" type="checkbox" name="LearnLive" value="3" />初中
                <input id="ckLL4" type="checkbox" name="LearnLive" value="4" />高中
            </td>
        </tr>
        <tr>
            <td style="width: 30%" class="td_right">
                详细地址:
            </td>
            <td class="td_left">
                 <input id="txtAddress" type="text" name="Address" style="width: 165px" maxlength="50"  class="easyui-validatebox" />
            </td>
        </tr>
           <tr>
            <td style="width: 30%" class="td_right">
                联系电话:
            </td>
            <td class="td_left">
               <input id="txtPhone" type="text" name="Phone" style="width: 165px" maxlength="20"  class="easyui-validatebox" />
            </td>
        </tr>
    </table>
    <div>
        <input id="HidName" type="hidden" />
        <input id="HidId" type="hidden" name="Id"/>
    </div>
    </form>
</div>
<div id="dlg-buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="saveData();">确定</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="closeFormDialog();">
        取消</a>
</div>
