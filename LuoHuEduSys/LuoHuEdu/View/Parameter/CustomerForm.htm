<div id="dlg" style="width: 400px; padding: 10px" data-options="buttons: '#dlg-buttons',
                                                                closed: true,
                                                                shadow:false,
                                                                modal:true">
    <form id="ff" method="post">
    <table class="custom_forms_popup">
        <tr>
            <td style="width: 30%" class="td_right">
                姓名:
            </td>
            <td class="td_left">
                <input id="txtName" type="text" name="Name" style="width: 145px" maxlength="20"  class="easyui-validatebox" data-options="required:true" />
            </td>
        </tr>
         <tr>
            <td  class="td_right">
                电话:
            </td>
            <td class="td_left">
                <input id="txtPhone" type="text" class="easyui-numberbox" name="Phone"  maxlength="20" style="width: 145px"/>
            </td>
        </tr>   
         <tr>
            <td  class="td_right">
                地址:
            </td>
            <td class="td_left">
                <input id="txtAddress" type="text" name="Address"  maxlength="20" style="width: 145px"/>
            </td>
        </tr>
    </table>
    <div>
        <input id="HidName" type="hidden" />
        <input id="HidIdentification" type="hidden" name="Identification"/>
    </div>
    </form>
</div>
<div id="dlg-buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="saveData();">确定</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="closeFormDialog();">
        取消</a>
</div>
