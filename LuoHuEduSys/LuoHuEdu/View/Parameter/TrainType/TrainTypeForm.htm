<div id="dlg" style="width: 400px; padding: 10px" data-options="buttons: '#dlg-buttons',
                                                                closed: true,
                                                                shadow:false,
                                                                modal:true">
    <form id="ff" method="post">
    <table class="custom_forms_popup">
        <tr>
            <td style="width: 30%" class="td_right">
                字母代码:
            </td>
            <td class="td_left">
                <input id="txtTrainCode" type="text" name="TrainCode" style="width: 145px" maxlength="20"  class="easyui-validatebox" data-options="required:true" />
            </td>
        </tr>
        <tr>
            <td style="width: 30%" class="td_right">
                对应类型:
            </td>
            <td class="td_left">
                <input id="txtTrainType" type="text" name="TrainType" style="width: 145px" maxlength="20"  class="easyui-validatebox" data-options="required:true" />
            </td>
        </tr>
         <tr>
            <td style="width: 30%" class="td_right">
                权限:
            </td>
            <td class="td_left">
                <select id="sAcess" name="Acess">
                    <option value="1">中心</option>
                    <option value="2">学校</option>
                    <option value="3">中心\学校</option>
                </select>
            </td>
        </tr>
    </table>
    <div>
        <input id="HidId" type="hidden" name="Id"/>
    </div>
    </form>
</div>
<div id="dlg-buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="saveData();">确定</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="closeFormDialog();">
        取消</a>
</div>
