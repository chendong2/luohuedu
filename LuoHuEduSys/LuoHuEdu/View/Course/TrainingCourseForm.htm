<div id="dlg" style="width:800px;height:450px;" data-options="buttons: '#dlg-button',
                                                                                            closed: true,
                                                                                            shadow:false,
                                                                                            modal:true">
    <style type="text/css">
        .custom_forms tr td input[type="text"]
        {
            width: auto;
            }
    </style>
<form id="ff" method="post">
<div id="formTabs" class="easyui-tabs">
    <div title="基本信息" style="padding: 10px;">
        <table class="custom_forms_popup">
            <tbody>
                <tr>
                    <td class="td_right">
                        年度设定:
                    </td>
                    <td class="td_left">
                        <select style="width: 145px;" disabled="disabled"   name="TheYear" id="TheYear" class="easyui-validatebox" data-options="required:true">
                           
                        </select>
                    </td>
                    <td class="td_right">
                        培训类型:
                    </td>
                    <td class="td_left">
                        <select id="ddlTrainType" name="TrainType" disabled="disabled"  class="easyui-combobox" style="width: 140px;" class="easyui-validatebox" data-options="required:true">
                                       
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="td_right">
                        培训科目:
                    </td>
                    <td class="td_left">
                        <select style="width: 145px;" class="easyui-combobox" disabled="disabled" comboname="Subject" id="Subject" class="easyui-validatebox" data-options="required:true">
                           
                        </select>
                    </td>
                    <td class="td_right">
                        课程名称:
                    </td>
                    <td class="td_left">
                        <input type="text" name="CourseName" readonly="readonly" maxlength="50" style="width: 136px">
                    </td>
                </tr>
                <tr>
                    <td class="td_right">
                        授课教师电话:
                    </td>
                    <td class="td_left">
                        <input type="text" name="Phone" readonly="readonly" maxlength="20" style="width: 136px" >
                    </td>
                    <td class="td_right">
                        学时:
                    </td>
                    <td class="td_left">
                        <input type="text" name="Period" readonly="readonly" maxlength="20" style="width: 136px" >
                    </td>
                </tr>
                <tr>
                    <td class="td_right">
                        培训费用:
                    </td>
                    <td class="td_left">
                        <input type="text" name="Cost" readonly="readonly" maxlength="20" style="width: 136px" >
                    </td>
                    <td class="td_right">
                        收费对象:
                    </td>
                    <td class="td_left">
                        <select style="width: 145px;" class="easyui-combobox" disabled="disabled" name="ChargeObj" id="ChargeObj" class="easyui-validatebox" data-options="required:true">
                            <option value="1">所有</option>
                            <option value="2">在编教师</option>
                            <option value="3">非在编教师</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="td_right">
                        考勤设定:
                    </td>
                    <td class="td_left">
                        <select style="width: 145px;" class="easyui-combobox"  disabled="disabled" name="SetCheck" id="SetCheck" class="easyui-validatebox" data-options="required:true">
                            <option value="1">签到考勤</option>
                            <option value="2">课时量考勤</option>
                        </select>
                    </td>
                    <td class="td_right">
                        选修/必修:
                    </td>
                    <td class="td_left">
                        <select style="width: 145px;" class="easyui-combobox"  disabled="disabled" name="IsMust" id="ddlIsMust" class="easyui-validatebox" data-options="required:true">
                            <option value="1">选修</option>
                            <option value="2">必修</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="td_right">
                        课程开始时间:
                    </td>
                    <td class="td_left">
                        <input type="text" class="easyui-datetimebox" readonly="readonly" name="TimeStartStr" id="txtTimeStart" maxlength="20" style="width: 145px;" />
                    </td>
                    <td class="td_right">
                        课程结束时间:
                    </td>
                    <td class="td_left">
                        <input type="text" class="easyui-datetimebox" readonly="readonly" name="TimeEndStr" id="txtTimeEnd" maxlength="20" style="width: 145px;" />
                    </td>
                </tr>
                <tr>
                    <td class="td_right">
                        培训地点:
                    </td>
                    <td class="td_left">
                        <input type="text" name="Address" id="txtAddress" readonly="readonly" maxlength="20" style="width:320px;" />
                    </td>
                    <td class="td_right">
                        额定人数:
                    </td>
                    <td class="td_left">
                        <input type="text" name="MaxNumber" readonly="readonly" id="txtMaxNumber" maxlength="20" style="width:145px;" />
                    </td>
                </tr>
                <tr>
                    <td class="td_right">
                        预报设定:
                    </td>
                    <td class="td_left">
                        超出额定人数允许报名<input type="checkbox" readonly="readonly" name="SetApply" value="0" />
                    </td>
                    <td class="td_right">
                        组织单位:
                    </td>
                    <td class="td_left">
                        <select style="width: 145px;" class="easyui-combobox"  disabled="disabled" name="OrganizationalName" id="ddlOrganizationalName" class="easyui-validatebox" data-options="required:true">
                           
                        </select>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
    <div title="课程特色" style="padding: 10px;" id="Price">
        <table class="custom_forms_popup">
            <tr>
                <td class="td_right">
                    设计思想:
                </td>
                <td class="td_left">
                   <textarea rows="2" cols="100" id="txtDesignIdea" readonly="readonly" name='DesignIdea' class="easyui-validatebox" data-options="validType:'maxLength[500]'" />
                </td>
            </tr>
            <tr>
                <td class="td_right">
                   培训目标:
                </td>
                <td class="td_left">
                    <textarea rows="2" cols="100" id="txtTrainingAim" readonly="readonly" name='TrainingAim' class="easyui-validatebox" data-options="validType:'maxLength[500]'" />
                </td>
            </tr>
            <tr>
                <td class="td_right">
                   课程主要内容:
                </td>
                <td class="td_left">
                     <textarea rows="2" cols="100" id="txtMainComment" name='MainComment'  readonly="readonly" class="easyui-validatebox" data-options="validType:'maxLength[500]'" />
                </td>
            </tr>
            <tr>
                <td class="td_right">
                    课程开发特色:
                </td>
                <td class="td_left">
                    <textarea rows="2" cols="100" id="txtDistinctive" name='Distinctive'  readonly="readonly" class="easyui-validatebox" data-options="validType:'maxLength[500]'" />
                </td>
            </tr>
            <tr>
                <td class="td_right">
                   预期效果分析:
                </td>
                <td class="td_left">
                     <textarea rows="2" cols="100" id="txtEffectAnalysis" readonly="readonly" name='EffectAnalysis' class="easyui-validatebox" data-options="validType:'maxLength[500]'" />
                </td>
            </tr>
        </table>
    </div>
</div>
<div>
    <input id="Hid" type="hidden" name="Id" />
</div>
</form>
</div>
