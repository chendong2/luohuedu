<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <title>华通呼叫中心系统</title>
    <link rel="stylesheet" type="text/css" href="/Common/Scripts/ifram/jquery-core-easyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="/Common/Scripts/ifram/jquery-core-easyui/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="/App_Themes/Global/Reset.css" />
</head>
<body id="layout" class="easyui-layout" scroll="no" style="vertical-align: top;">
    <div region="center" border="false">
        <div style="width: 460px; margin: 100px 0 0 150px">
            <form id="ffChangeUserPsw" method="post">
                <table class="custom_forms_popup">
                    <tr>
                        <td style="width: 20%" class="td_right">
                            原密码:
                        </td>
                        <td style="width: 30%" class="td_left">
                            <input id="txtOldPassword" type="password" name="OldPassword" class="easyui-validatebox"
                                   style="width: 160px" data-options="required:true,validType:'length[6,20]'" maxlength="20" />
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 20%" class="td_right">
                            密码:
                        </td>
                        <td style="width: 30%" class="td_left">
                            <input id="txtPassword" type="password" name="Password" class="easyui-validatebox"
                                   style="width: 160px" data-options="required:true,validType:'length[6,20]'" maxlength="20" />
                        </td>
                    </tr>
                    <tr>
                        <td class="td_right">
                            确认密码:
                        </td>
                        <td class="td_left">
                            <input id="txtPassword2" type="password" class="easyui-validatebox" style="width: 160px"
                                   data-options="required:true" maxlength="20" validtype="equalTo['txtPassword']"
                                   invalidmessage="两次输入密码不匹配" />
                        </td>
                    </tr>
                </table>
            </form>
            <div style="text-align: right;margin-top: 50px">
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="saveDataChangeUserPsw();">
                    确定</a> <a href="javascript:void(0)" class="easyui-linkbutton" onclick="reset();">重置</a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/Common/Scripts/ifram/jquery.min.js"></script>
    <script type="text/javascript" src="/Common/Scripts/ifram/jquery-core-easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/Common/Scripts/ifram/jquery-core-easyui/easyloader.js"></script>
    <script type="text/javascript" src="/Common/Scripts/ifram/jquery-common-easyui/easyui.config.js"></script>
    <script type="text/javascript" src="/Common/Scripts/ifram/jquery-common-easyui/easyui.public.js"></script>
    <script src="/Module/System/PswChange.js" type="text/javascript"></script>
</body>
</html>
