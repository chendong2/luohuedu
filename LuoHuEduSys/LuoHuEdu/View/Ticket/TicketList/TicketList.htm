<head>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <title>华通代理商分销系统</title>
    <link rel="stylesheet" type="text/css" href="/Common/Scripts/ifram/jquery-core-easyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="/Common/Scripts/ifram/jquery-core-easyui/themes/icon.css" />

<body id="layout" class="easyui-layout" scroll="no" style="vertical-align: top;">
    <div region="center" border="false">
        <table id="dg">
        </table>
    </div>
    <!--table中只加id属性，列名初始化统一在js中初始化-->
<div id="toolbar" style="display: none; position: relative">
    <span style="float: left" id="operatebtns"><a href="#" class="easyui-linkbutton"
        iconcls="icon_export" plain="true" onclick="exportExcelByTicket();">导出</a><a href="#"
            class="easyui-linkbutton" iconcls="icon-edit" plain="true" onclick="editData();">改签</a>
       <!-- <a href="#" class="easyui-linkbutton" iconcls="icon-no" plain="true" onclick="refund();">
            退单</a>--> </span>
    <div class="search_middle">
        <span class="span_text">车票号:</span>
        <input id="txtTicketNo" name="TicketNo" type="text" maxlength="20" class="txtbox_margin"
            style="width: 140px" />
        <span class="span_text">订单号:</span>
        <input id="txtOrderNum" name="OrderNum" type="text" maxlength="20" class="txtbox_margin"
            style="width: 140px" />
        <span class="span_text">下单日期:</span>
        <input type="text" name="CreatedOnS" id="txtCreatedOnSS"  style="width: 100px" />
        至
        <input type="text" name="CreatedOnE"  id="txtCreatedOnES"  style="width: 100px" />
        <a class="easyui-linkbutton" iconcls="icon-search" plain="true" onclick="Search();"
            style="cursor: pointer; text-decoration: none">搜索 </a>
    </div>
    <div style="position: absolute; right: 0">
        <a class="easyui-linkbutton" iconcls="icon-search" plain="true" onclick="openAdvancedSearch();"
            style="cursor: pointer; text-decoration: none">高级搜索 <span>>></span> </a>
    </div>
</div>
<div id="formTemplate" style="display: none">
</div>
<div id="viewTemplate" style="display: none">
</div>
<div id="cancelTemplate" style="display: none">
</div>
<script type="text/javascript" src="/Common/Scripts/ifram/jquery.min.js"></script>
<script type="text/javascript" src="/Common/Scripts/ifram/jquery-core-easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/Common/Scripts/ifram/jquery-template/handlebars.js"></script>
<script type="text/javascript" src="/Common/Scripts/ifram/jquery-core-easyui/easyloader.js"></script>

<script type="text/javascript" src="/Common/Scripts/ifram/jquery-common-easyui/easyui.public.js"></script>
<script type="text/javascript" src="/Common/Scripts/ifram/Printer/LodopFuncs.js"></script>
<!--<script src="/module/Ticket/TicketList.js" type="text/javascript"></script>-->
<!--module脚本动态写入，防止缓存-->
<script type="text/javascript">
    var now = new Date();
    var number = now.getYear().toString() +
            now.getMonth().toString() + now.getDate().toString()
            + now.getHours().toString() + now.getMinutes().toString()
            + now.getSeconds().toString();
    var srcUrl = 'src\=\"/module/Ticket/TicketList.js?random=' + number + '\"';
    var tagline = "\<script " + srcUrl + " type=\"text\/javascript\"\\>" + "\<\/script\>";
    // console.log(tagline);
    document.write(tagline);
</script>
</body> </html>
