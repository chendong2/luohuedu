<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head id="Head1" runat="server">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <title>华通呼叫中心系统</title>
    <link rel="stylesheet" type="text/css" href="/Common/Scripts/ifram/jquery-core-easyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="/Common/Scripts/ifram/jquery-core-easyui/themes/icon.css" />
    <link href="/App_Themes/Gray/Styles/Gray.css" rel="stylesheet" type="text/css" />
</head>
<body class="easyui-layout" scroll="no" style="vertical-align: top;">
    <div region="center" border="false">
        <table id="dg"></table>
    </div>
    <div id="toolbar" style="display: none;">
        <span style="float: left">
            <a href="#" class="easyui-linkbutton " iconcls="icon_export" plain="true" onclick="exportExcel();">导出</a> 
        </span>
        <span class="search_middle">
            <a id="yesterday" plain="true" onclick="Search('yesterday');" class="small_btn">昨日</a>
            <a id="today" plain="true" onclick="Search('today');" class="small_btn">今天 </a>
            <a id="thisWeek" plain="true" onclick="Search('thisWeek');" class="small_btn">本周 </a>
            <a id="lastWeek" plain="true" onclick="Search('lastWeek');" class="small_btn">上周</a>
            <a id="thisMonth" plain="true" onclick="Search('thisMonth');" class="small_btn"> 本月 </a>
            <a id="lastMonth" plain="true" onclick="Search('lastMonth');" class="small_btn"> 上月 </a>
        </span>
        <div style="float: right">
            <a class="easyui-linkbutton" iconcls="icon-search" plain="true" onclick="openAdvancedSearch();"
                style="cursor: pointer; text-decoration: none">高级搜索 <span>>></span> </a>
        </div>
    </div>
    <script type="text/javascript" src="/Common/Scripts/ifram/jquery.min.js"></script>
    <script type="text/javascript" src="/Common/Scripts/ifram/jquery-core-easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/Common/Scripts/ifram/jquery-template/handlebars.js"></script>
    <script type="text/javascript" src="/Common/Scripts/ifram/jquery-core-easyui/easyloader.js"></script>
    <script type="text/javascript" src="/Common/Scripts/ifram/jquery-common-easyui/easyui.config.js"></script>
    <script type="text/javascript" src="/Common/Scripts/ifram/jquery-common-easyui/easyui.public.js"></script>
    <script type="text/javascript" src="/Common/Scripts/json2.js"></script>
    <script type="text/javascript" src="/Common/Scripts/ifram/Printer/LodopFuncs.js"></script>
    <script src="/module/Ticket/TicketOrderStatisticsList.js" type="text/javascript"></script>
</body>
</html>
