<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <title>华通呼叫中心系统</title>
    <link rel="stylesheet" type="text/css" href="/Common/Scripts/ifram/jquery-core-easyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="/Common/Scripts/ifram/jquery-core-easyui/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="/App_Themes/Global/Reset.css" />
</head>
<body id="layout" class="easyui-layout" scroll="no" style="vertical-align: top;">
    <div region="center" border="false">
        <table id="dg">
        </table>
    </div>
    <!--table中只加id属性，列名初始化统一在js中初始化-->
    <div id="toolbar" style="display: none; position: relative">
        <span style="float: left" id="operatebtns"><a href="#" class="easyui-linkbutton"
            iconcls="icon-add" plain="true" onclick="addTicketOrder();">预定</a> </span>
        <div class="search_middle">
            <span class="span_text">出发城市:</span>
            <div style="display: inline; position:relative;z-index:5000; ">
                <input type="text" name="BeginCity" id="BeginCity" style="width: 90px;margin-top:-3px;" />
                <div id='DivSuggest1' class="ac_results" style=" top:20px; left:0; z-index:6000; background:#fff;">
                </div>
            </div>
            <input type="hidden" id="go" />
            <span class="span_text">终点城市:</span>
            <div style="display: inline;position:relative;margin-top:-3px; z-index:5000;">
                <input type="text" name="EndCity" id="EndCity" style="width: 90px;margin-top:-3px;" />
                <div id='DivSuggest2' class="ac_results" style=" top:20px; left:0; z-index:6000;background:#fff;">
                </div>
            </div>
            <input type="hidden" id="back" />
            <span class="span_text">线路:</span>
            <select class="easyui-combobox" id="ddlLine" name="LineId" style="width: 140px;">
                <option value="0">请选择</option>
            </select>
                     <span class="span_text">车型:</span>
                <select class="tdselect easyui-combobox" name="VehicleModel" id="ddlVehicleModel" data-options="panelHeight:100"  style="width: 100px;">
                    <option value="-1">请选择</option>
                    <option value="1">豪华大巴</option>
                    <option value="2">商务小车</option>
                    <option value="3">豪华中巴</option>
                </select>
            <a class="easyui-linkbutton" iconcls="icon-search" plain="true" onclick="Search();"
                style="cursor: pointer; text-decoration: none">搜索 </a>
        </div>
    </div>
    <div id="formTemplate" style="display: none">
    </div>
    <script type="text/javascript" src="/Common/Scripts/ifram/jquery.min.js"></script>
    <script type="text/javascript" src="/Common/Scripts/ifram/jquery-core-easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/Common/Scripts/ifram/jquery-template/handlebars.js"></script>
    <script type="text/javascript" src="/Common/Scripts/ifram/jquery-core-easyui/easyloader.js"></script>
    <script type="text/javascript" src="/Common/Scripts/ifram/jquery-common-easyui/easyui.config.js"></script>
    <script type="text/javascript" src="/Common/Scripts/ifram/jquery-common-easyui/easyui.public.js"></script>
    <script src="/module/Ticket/BanciList.js" type="text/javascript"></script>
</body>
</html>
