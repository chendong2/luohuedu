<body class="easyui-layout" scroll="no" style="vertical-align: top;">

        <div class="toolbar_div">
            <span style="float: left"><a href="#" class="easyui-linkbutton " iconcls="icon_export"

                    text-decoration: none">搜索 </a></span>
            <div style="float: right">

    <!--module脚本动态写入，防止缓存-->
    <script type="text/javascript">
        var now = new Date();
        var number = now.getYear().toString() +
            now.getMonth().toString() + now.getDate().toString()
            + now.getHours().toString() + now.getMinutes().toString() 
            + now.getSeconds().toString(); 
        var srcUrl = 'src\=\"/module/Carrental/CarrentalOrder.js?random='+number+'\"';
        var tagline = "\<script " + srcUrl + " type=\"text\/javascript\"\\>" + "\<\/script\>";
        document.write(tagline);
    </script>
