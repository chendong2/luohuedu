<style>
    label
    {
        padding: 2px;
    }
</style>
<div id="dlgEdit" style="width: 580px; padding: 10px" data-options="buttons: '#dlg-buttons',
                                                                closed: true,
                                                                shadow:false,
                                                                modal:true">
    <form id="ffedit" method="post">
    <table class="custom_forms_popup">
        <tr>
            <td class="td_right" style="width: 20%">
                机器号:
            </td>
            <td class="td_left" style="width: 30%">
                <span class="val" id="MachineNo"></span>
            </td>
            <td class="td_right" style="width: 20%">
                会员卡号:
            </td>
            <td class="td_left">
                <span class="val" id="CardNum"></span>
            </td>
        </tr>
        <tr>
            <td class="td_right">
                订单号:
            </td>
            <td class="td_left">
                <span class="val" id="OrderNum"></span>
            </td>
            <td class="td_right">
                车型:
            </td>
            <td class="td_left">
                <span class="val" id="CarType"></span>
            </td>
        </tr>
        <tr>
            <td class="td_right">
                线路:
            </td>
            <td class="td_left">
                <span class="val" id="LineName"></span>
            </td>
            <td class="td_right">
                出发日期:
            </td>
            <td class="td_left">
                <input type="text" name="StrLeaveDate" class="easyui-datetimebox" style="width: 145px"
                    maxlength="20" />
            </td>
        </tr>
        <tr>
            <td class="td_right">
                下单人:
            </td>
            <td class="td_left">
                <span class="val" id="UserName"></span>
            </td>
            <td class="td_right">
                联系电话:
            </td>
            <td class="td_left">
                <input type="text" name="Phone" style="width: 145px" maxlength="20" />
            </td>
        </tr>
        <tr>
            <td class="td_right">
                上车点:
            </td>
            <td class="td_left">
                <input type="text" name="OnPointName" style="width: 135px" maxlength="20" />
            </td>
            <td class="td_right">
                下车点:
            </td>
            <td class="td_left">
                <input type="text" name="OffPointName" style="width: 135px" maxlength="20" />
            </td>
        </tr>
        <tr>
            <td class="td_right">
                订单来源:
            </td>
            <td class="td_left">
                <span class="val" id="StrOrderSource"></span>
            </td>
            <td class="td_right">
                付款方式:
            </td>
            <td class="td_left">
                <span class="val" id="StrPaymentType"></span>
            </td>
        </tr>
        <tr>
            <td class="td_right">
                支付状态:
            </td>
            <td class="td_left">
                <span class="val" id="StrPaymentState"></span>
            </td>
            <td class="td_right">
                车票状态:
            </td>
            <td class="td_left">
                <span class="val" id="StrTicketState" />
            </td>
        </tr>
        <tr>
            <td class="td_right">
                备注:
            </td>
            <td class="td_left" colspan='3'>
                <textarea rows="5" cols="60" id="txtRemark" name='Remark' class="easyui-validatebox" data-options="validType:'maxLength[50]'" />
            </td>
        </tr>
    </table>
    <div>
        <input id="OrderId" type="hidden" name="OrderId" />
    </div>
    </form>
</div>
<div id="dlg-buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="saveMealData();">确定</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="closeMealFormDialog();">
        取消</a>
</div>
