<style>
label{padding: 2px;}
</style>
<div id="dlgTransfer" style="width: 720px; padding: 10px" data-options="buttons: '#dlg-transferbuttons',
                                                                closed: true,
                                                                shadow:false,
                                                                modal:true">
    <form id="fftransfer" method="post">
       <div id="transferContent" style="height: 400px;">
        </div>
        
        <div>
            <input id="OrderIdtransfer" type="hidden" name="OrderId" />
            <input id="txtIsPaid" type="hidden" name="IsPaidHid" />  
            <input id="txtIsTransfer" type="hidden" name="IsTransfer" />     
        </div>
    </form>
</div>
<div id="dlg-transferbuttons">
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="saveTransferData();">确定</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="closeTransferFormDialog();">
        取消</a>
</div>
<script id="transferTable" type="text/x-handlebars-template">
    <table class="custom_forms_popup">
        <tr>
            <td class="td_right" style="width: 12%">
                车型:
            </td>
            <td class="td_left" style="width: 25%">
                {{CarType}}
            </td>
            <td class="td_right" style="width: 10%">
                线路:
            </td>
            <td class="td_left" style="width: 25%">
                {{LineName}}
            </td>
            <td class="td_right" style="width: 10%">
                出发日期:
            </td>
            <td class="td_left">
                {{StrLeaveDate}}
            </td>
        </tr>
        <tr>
            <td class="td_right">
                订单号:
            </td>
            <td class="td_left">
                {{OrderNum}}
            </td>
            <td class="td_right">
                下单人:
            </td>
            <td class="td_left">
                {{UserName}}
            </td>
            <td class="td_right">
                联系电话:
            </td>
            <td class="td_left">
                {{Phone}}
            </td>
        </tr>
        <tr>
            <td class="td_right">
                上车点:
            </td>
            <td class="td_left">
                {{OnPointName}}
            </td>
            <td class="td_right">
                下车点:
            </td>
            <td class="td_left">
                {{OffPointName}}
            </td>
            <td class="td_right">
                订单来源:
            </td>
            <td class="td_left">
                {{StrOrderSource}}
            </td>
        </tr>
        <tr>
            <td class="td_right">
                订单金额:
            </td>
            <td class="td_left">
                {{OrderPrice}}
            </td>
            <td class="td_right">
                货币类型:
            </td>
            <td class="td_left">
                {{CurrencyType}}
            </td>
             <td class="td_right">
                付款方式:
            </td>
            <td class="td_left">
                {{StrPaymentType}}
            </td>
        </tr>
        <tr>
             <td class="td_right">
                订单状态:
            </td>
            <td class="td_left">
                {{StrOrderState}}
            </td>
            <td class="td_right">
                支付状态:
            </td>
            <td class="td_left">
                {{StrPaymentState}}
            </td>
            <td class="td_right">
                核票状态:
            </td>
            <td class="td_left">
                {{StrTicketState}}
            </td>
        </tr>
        <tr>
            <td class="td_right">
                出票人:
            </td>
            <td class="td_left">
                {{OutTicketMan}}
            </td>
           <td class="td_right">
                退票人:
            </td>
            <td class="td_left">
                {{CancelBy}}
            </td>
            <td class="td_right">
                退票日期:
            </td>
            <td class="td_left">
                {{StrCancelDate}}
            </td>
        </tr>
        <tr>
            <td class="td_right">
                中转地点:
            </td>
            <td class="td_left">
               <input type="text" name="TransferStation" style="width: 100px"  maxlength="20"/>
            </td>
            <td class="td_right">
                中转加收:
            </td>
            <td class="td_left">
                <input type="text" name="TransferPrice"  style="width: 100px" maxlength="20"/>
            </td>
            <td class="td_right">
                支付币种:
            </td>
            <td class="td_left">
                <label>
                        <input type="radio"  checked="checked" name="TransferCurrencyType" value="RMB" /> 人民币</label>
                            <label>
                        <input type="radio"   name="TransferCurrencyType" value="HKD"/> 港币</label>  
            </td>
        </tr>
        <tr>
            <td class="td_right">
                备注:
            </td>
            <td class="td_left" colspan="5">
                <textarea class="easyui-validatebox" data-options="validType:'maxLength[50]'" cols="75"
                    rows="5"  name="Remarks" onkeyup="return isMaxLen(this);" onblur="return isMaxLen(this);"></textarea>
            </td>
        </tr>
        <tr>
            <td class="td_right">
                中转回款:
            </td>
            <td class="td_left" colspan="5">
                <input type="radio"  name="IsPaid" value="1" /> 已回款</label>
                            <label>
                        <input type="radio"   checked="checked"  name="IsPaid" value="2"/> 未回款</label> 
            </td>
        </tr>
    </table>

</script>

</div>-->
