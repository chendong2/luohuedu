<div id="dlg" style="width: 630px;" data-options="buttons: '#dlg-button',
                                                                                            closed: true,
                                                                                            shadow:false,
                                                                                            modal:true">
    <style type="text/css">
        .custom_forms tr td input[type="text"]
        {
            width: auto;
            }
    </style>
<form id="ff" method="post">
<div id="formTabs" class="easyui-tabs">
    <div title="基本信息" style="padding: 10px;">
        <table class="custom_forms_popup">
            <tbody>
                <tr>
                    <td class="td_right" style="width: 20%">
                        出发城市:
                    </td>
                    <td class="td_left" style="width: 30%">
                        <input type="text" name="StartCity" id="StartCity" style="width: 88px"  class="easyui-validatebox" data-options="required:true"/>
                            <div id='DivSuggest1' class="ac_results"></div>
                            <input type="text" size="6" maxlength="10" style="width: 35px;" name="StartCitySanCode" id="StartCitySanCode" class="combo-text" />
                    </td>
                    <td class="td_right" style="width: 20%">
                        目的城市:
                    </td>
                    <td class="td_left" style="width: 30%">
                        <input type="text" name="EndCity" id="EndCity" style="width: 88px"   class="easyui-validatebox" data-options="required:true"/>
			                <div id='DivSuggest2' class="ac_results"></div>
                            <input type="text" size="6" maxlength="10" style="width: 35px;" name="EndCitySanCode" id="EndCitySanCode" />
                   </td>
                </tr>
                <tr>
                    <td class="td_right">
                        出发区域(简体):
                    </td>
                    <td class="td_left">
                        <input type="text" name="StartArea" id="txtStartArea" maxlength="10" style="width: 136px" class="easyui-validatebox" data-options="required:true">
                    </td>
                    <td class="td_right">
                        目的区域(简体):
                    </td>
                    <td class="td_left">
                        <input type="text" name="EndArea" id="txtEndArea"  maxlength="10" style="width: 136px" class="easyui-validatebox" data-options="required:true">
                    </td>
                </tr>
                 <tr>
                    <td class="td_right">
                        出发区域(繁体):
                    </td>
                    <td class="td_left">
                        <input type="text" name="StartAreaComplex" maxlength="10" style="width: 136px" >
                    </td>
                    <td class="td_right">
                        目的区域(繁体):
                    </td>
                    <td class="td_left">
                        <input type="text" name="EndAreaComplex" maxlength="10" style="width: 136px">
                    </td>
                </tr>
                 <tr>
                    <td class="td_right">
                        出发区域(英文):
                    </td>
                    <td class="td_left">
                        <input type="text" name="StartAreaEnglish" maxlength="20" style="width: 136px" >
                    </td>
                    <td class="td_right">
                        目的区域(英文):
                    </td>
                    <td class="td_left">
                        <input type="text" name="EndAreaEnglish" maxlength="20" style="width: 136px" >
                    </td>
                </tr>
                <tr>
                    <td class="td_right">
                        所属站点:
                    </td>
                    <td class="td_left">
                        <select style="width: 145px;" class="easyui-combobox" comboname="StationId" id="ddlStation" class="easyui-validatebox" data-options="required:true">
                        </select>
                    </td>
                    <td class="td_right">
                        选择车型:
                    </td>
                    <td class="td_left">
                        <select style="width: 145px;" class="easyui-combobox" name="CartId" id="ddlCartId" class="easyui-validatebox" data-options="required:true">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="td_right">
                        是否启用:
                    </td>
                    <td class="td_left">
                        <input type="checkbox" name="State" value="0" />
                    </td>
                    <td class="td_right">
                            热门线路:
                        </td>
                        <td class="td_left">
                            <input type="checkbox" name="IsHot" value="0"/>
                        </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div title="价格津贴" style="padding: 10px;" id="Price">
        <table class="custom_forms_popup">
            <tr>
                <td class="td_right">
                    直客单程(RMB):
                </td>
                <td class="td_left">
                    <input type="text" name="GuestPriceRMB" maxlength="8" placeholderText="0.00"  value="0" style="width: 65px;" class="easyui-validatebox" data-options="required:true">
                </td>
                <td class="td_right">
                    直客单程(HKD):
                </td>
                <td class="td_left">
                    <input type="text" name="GuestPriceHKD" maxlength="8"  placeholderText="0.00" value="0" style="width: 65px;" class="easyui-validatebox" data-options="required:true">
                </td>
            </tr>
            <tr>
                <td class="td_right">
                    代理单程(RMB):
                </td>
                <td class="td_left">
                    <input type="text" name="AgentPriceRMB" maxlength="8"  placeholderText="0.00" value="0" style="width: 65px;" class="easyui-validatebox" data-options="required:true">
                </td>
                <td class="td_right">
                    代理单程(HKD):
                </td>
                <td class="td_left">
                    <input type="text" name="AgentPriceHKD" maxlength="8"  placeholderText="0.00" value="0" style="width: 65px;" class="easyui-validatebox" data-options="required:true">
                </td>
            </tr>
            <tr>
                <td class="td_right">
                    会员单程(RMB):
                </td>
                <td class="td_left">
                    <input type="text" name="VipPriceRMB" maxlength="8"  placeholderText="0.00" value="0" style="width: 65px;" class="easyui-validatebox" data-options="required:true">
                </td>
                <td class="td_right">
                    会员单程(HKD):
                </td>
                <td class="td_left">
                    <input type="text" name="VipPriceHKD" maxlength="8" placeholderText="0.00"  value="0" style="width: 65px;" class="easyui-validatebox" data-options="required:true">
                </td>
            </tr>
            <tr>
                <td class="td_right">
                    津贴(RMB):
                </td>
                <td class="td_left">
                    <input type="text" name="AllowanceRMB" maxlength="8" placeholderText="0.00"  value="0" style="width: 65px;" class="easyui-validatebox" data-options="required:true">
                </td>
                <td class="td_right">
                    津贴(HKD):
                </td>
                <td class="td_left">
                    <input type="text" name="AllowanceHKD" maxlength="8"  placeholderText="0.00" value="0" style="width: 65px;" class="easyui-validatebox" data-options="required:true">
                </td>
            </tr>
        </table>
    </div>
</div>
<div>
    <input id="CriId" type="hidden" name="CriId" />
    <input id="HidStationId" type="hidden" name="HidStationId" />
    <input id="HidLineName" type="hidden" name="HidLineName" />
    <input id="HidCartId" type="hidden" name="HidCartId"/>
</div>
</form>
</div>
<div id="dlg-button">
    <a class="easyui-linkbutton" onclick=" saveData(); ">确定</a>
    <a class="easyui-linkbutton" onclick=" closeFormDialog(); ">取消</a>
</div>
