<div id="dlg" style="width: 680px;" data-options="buttons: '#dlg-button',
                                                        closed: true,
                                                        shadow:false,
                                                        modal:true">
    <style type="text/css">
        .custom_forms tr td input[type="text"]
        {
            width: auto;
        }
    </style>
    <form id="ff" method="post">
    <div id="formTabs" class="easyui-tabs">
        <div title="基本信息" style="padding: 10px;">
            <table class="custom_forms_popup">
                <tbody>
                    <tr>
                        <td class="td_right" style="width: 20%">
                            出发城市:
                        </td>
                        <td class="td_left" style="width: 30%">
                            <span class="val" id="StartCity" style="width: 88px" 
                                />
                        </td>
                        <td class="td_right" style="width: 20%">
                            目的城市:
                        </td>
                        <td class="td_left" style="width: 30%">
                            <span  class="val" id="EndCity" style="width: 88px" 
                                />
                        </td>
                    </tr>
                    <tr>
                        <td class="td_right">
                            出发区域(简体):
                        </td>
                        <td class="td_left">
                            <span class="val" id="StartArea" style="width: 136px"
                                  />
                        </td>
                        <td class="td_right">
                            目的区域(简体):
                        </td>
                        <td class="td_left">
                            <span id="EndArea" class="val" style="width: 136px"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_right">
                            出发区域(繁体):
                        </td>
                        <td class="td_left">
                            <span  id="StartAreaComplex" class="val" style="width: 136px"/>
                        </td>
                        <td class="td_right">
                            目的区域(繁体):
                        </td>
                        <td class="td_left">
                            <span id="EndAreaComplex"  class="val" style="width: 136px"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_right">
                            所属站点:
                        </td>
                        <td class="td_left">
                            <span id="StationName" class="val" style="width: 136px"/>
                        </td>
                        <td class="td_right">
                            车型:
                        </td>
                        <td class="td_left">
                            <span id="CartName" class="val"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_right">
                            启用状态:
                        </td>
                        <td class="td_left">
                            <span class="val" id="StrState" />
                        </td>
                    </tr>
                    <tr>
                        <td class="td_right">
                            包车日期:
                        </td>
                        <td class="td_left">
                            <input type="text" id="txtCarrentalDate" name="CarrentalDate" maxlength="10" style="width: 136px" class="easyui-validatebox"  data-options="validType:'dateNeed'" />
                        </td>
                        <td class="td_right">
                            包车时间:
                        </td>
                        <td class="td_left">
                            <input type="text" id="txtCarrentalTime" name="CarrentalTime"  style="width: 136px" />
                        </td>
                    </tr>
                     <tr>
                        <td class="td_right">
                           上车地点:
                        </td>
                        <td class="td_left">
                            <input type="text" id="txtOnPointName"  class="easyui-validatebox" data-options="required:true" name="OnPointName" maxlength="20" style="width: 136px" />
                        </td>
                        <td class="td_right">
                           下车地点:
                        </td>
                        <td class="td_left">
                            <input type="text" id="txtOffPointName"   class="easyui-validatebox" data-options="required:true"  name="OffPointName" maxlength="20" style="width: 136px"/> 
                        </td>
                    </tr>
                    <tr>
                        <td class="td_right">
                            包车人:
                        </td>
                        <td class="td_left">
                            <input type="text" id="txtContactPerson" class="easyui-validatebox" data-options="required:true"  name="ContactPerson" maxlength="15" style="width: 136px" />
                        </td>
                        <td class="td_right">
                            联系电话:
                        </td>
                        <td class="td_left">
                            <input type="text" id="txtContactPhone"  class="easyui-validatebox" data-options="required:true"  name="ContactPhone" maxlength="11" style="width: 136px"/> 
                        </td>
                    </tr>
                    <tr>
                        <td class="td_right">
                            结算币种:
                        </td>
                        <td class="td_left" colspan="3">
                           <label>
                        <input type="radio"  checked="checked" name="CurrencyType" value="RMB" /> 人民币</label>
                            <label>
                        <input type="radio"   name="CurrencyType" value="HKD"/> 港币</label>  
                        </td>
                    </tr>
                    <tr>
                        <td class="td_right">
                            备注:
                        </td>
                        <td class="td_left" colspan="3">
                            <textarea class="easyui-validatebox" data-options="validType:'maxLength[50]'" cols="60"
                                rows="3" name="Remark" onkeyup="return isMaxLen(this);" onblur="return isMaxLen(this);"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div title="价格信息" style="padding: 10px;" id="Price">
            <table class="custom_forms_popup">
                <tr>
                    <td class="td_right" style="width: 20%">
                        直客单程(RMB):
                    </td>
                    <td class="td_left" style="width: 30%">
                        <span  id="GuestPriceRMB" class="val"
                              style="width: 65px;" />
                    </td>
                    <td class="td_right" style="width: 20%">
                        直客单程(HKD):
                    </td>
                    <td class="td_left" style="width: 30%">
                        <span  id="GuestPriceHKD" class="val"
                              style="width: 65px;"/>
                    </td>
                </tr>
                <tr>
                    <td class="td_right">
                        代理单程(RMB):
                    </td>
                    <td class="td_left">
                        <span id="AgentPriceRMB" class="val"
                              style="width: 65px;" />
                    </td>
                    <td class="td_right">
                        代理单程(HKD):
                    </td>
                    <td class="td_left">
                        <span  id="AgentPriceHKD" class="val"
                               style="width: 65px;" />
                    </td>
                </tr>
                <tr>
                    <td class="td_right">
                        会员单程(RMB):
                    </td>
                    <td class="td_left">
                        <span id="VipPriceRMB" class="val"
                              style="width: 65px;"/>
                    </td>
                    <td class="td_right">
                        会员单程(HKD):
                    </td>
                    <td class="td_left">
                        <span id="VipPriceHKD"  class="val"
                              style="width: 65px;"/>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div>
        <input id="CriId" type="hidden" name="CriId" />
    </div>
    </form>
</div>
<div id="dlg-button">
    <a class="easyui-linkbutton"  id="submmit" onclick=" sure(this); ">下单</a> <a class="easyui-linkbutton"
        onclick=" closeFormDialog(); ">取消</a>
</div>
